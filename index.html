<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">


  <title>Crie seu evento</title>

  <link rel="stylesheet" href="style.css">


</head>

<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./images/bubble.svg" alt="">
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">

          <legend class="legend-wrapper">Informações pessoais</legend>

          <div class="form-padding">

            <div class="nome-usuario">
              <div class="input-wrapper">
                <label for="name">Nome</span></label>
                <input type="text" id="name" required />
              </div>

              <div class="input-wrapper">
                <label for="last-name">Sobrenome</span></label>
                <input type="url" id="last-name" required />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="event-email">E-mail do administrador <span>(digite um email válido)</span></label>
              <input type="email" id="event-email" required />
            </div>

          </div>
        </div>
      </fieldset>

      <fieldset class="form-padding">
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper mentor">
            <label for="event-category">Selecione quem foi seu mentor</label>
            <select id="event-category">
              <option value="rodrigo">Rodrigo</option>
              <option value="carlos">Carlos</option>
              <option value="sofia">Sofia</option>
            </select>
          </div>
          <div class="input-wrapper">
            <label for="event-info">Feedback sobre o mentor</label>
            <textarea id="event-info"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </div>
      </fieldset>


      <fieldset class="form-padding">
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" required />
            </div>

            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required />
            </div>

            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required />
            </div>
          </div>
        </div>
      </fieldset>

      <div class="btn">
        <input type="button" value="Salvar">
      </div>
    </form>
  </div>

</body>

</html>
